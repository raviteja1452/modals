<!DOCTYPE html>
<html lang="en">
<head>
  <title>signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link type ="text/css" rel="stylesheet" href= "D:/1000/best.css"/>
  <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
     }
     </script>
</head>
<body>

<div class="container">
  <!--Trigger the modal with a button -->
 <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#signModal">signup</button>

  <!-- Modal -->
  <div class="modal fade" id="signModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content" >
      <div class="box">
        <div class="modal-header" style="background-color:#713be2;color:white" >
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span><h4 class="modal-title">
          <b>Registration</b>
          </h4>
          </span>
        </div>
        <div class="modal-body">
                <form role="form" method="POST" action="#">
                    <input type="hidden" name="_token" value="">
                     <div class="form-group">
                        <label class="control-label">Enter username</label>
                        <div>
                            <input type="text" class="form-control input-sm" name="uname" placeholder="uname" required autofocus.>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-Mail Address</label>
                        <div>
                            <input type="text" class="form-control input-sm" name="email" value="" placeholder="email" required autofocus.>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input type="password" class="form-control input-sm" name="password" id="txtPassword" placeholder="password" required autofocus.>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">confirmPassword</label>
                        <div>
                            <input type="password" class="form-control input-sm" name="confirmPassword" id="txtConfirmPassword" placeholder="confirmPassword" required autofocus.>
                        </div>
                        <div class="form-group">
                        <label class="control-label">phone number</label>
                        <div>
                            <input type="text" class="form-control input-sm" name="phonenumber" placeholder="phonenumber" required autofocus.>
                        </div>
                    </div>
                    <div class="form-group">
                        
                    </div>
                </form>
            </div>
 </div>
 <div class="modal-footer text-xs-center">
<div  type="button" class="btn btn-info btn-block bth-primary " id="a" onclick="Validate()">submit
</div>
 <a class="left carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
    

</div>
</div>
  </div>
</div>
</div>

</body>
</html>
